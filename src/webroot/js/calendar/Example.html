<link href="calendar.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="calendar.js"></SCRIPT>
<input name="begin_date" type="text" class="input_box01" id="begin_date" style="width:60px;">
<input name="acti_s_date" type="image" id="acti_s_date" title="点击选择日期" src="icon_date.gif" border="0">
<script type="text/javascript">
	Calendar.setup({
	inputField     :    "begin_date",
	ifFormat       :    "%Y-%m-%d",
	button         :    "acti_s_date",
	singleClick    :    true,
	step           :    1
});
</script>
