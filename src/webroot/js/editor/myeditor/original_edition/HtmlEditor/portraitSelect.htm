function drawSpace()
{
    document.write('</tr><tr align="left" bgcolor="#f8f8f8" class="unnamed1">');
}
function drawPortrat( index )
{
    if (index<0 || index>imgArray.length) return;
    var portratContent ='<img src="' + imagePath + imgArray[index].name + '" ' +
                        'alt="' + imgArray[index].alt + '" ' +
                        'width="' + imageWidth + '" ' + 
                        'height="' + imageHeight + '" >';
    document.write('<td onclick="MouseClick(' + index + ');"  align="center">');
    document.write(portratContent);
    document.write('</td>');
}
function drawPortratsHead()
{
    document.write('<td colspan="' + countPerRow + '"  align="center"> <strong>表情</strong></td>');
}
function drawPortrats()
{
    var i = 0;
    for (i=0; i<imgArray.length; i++) {
        if (i>0 && i%countPerRow==0)    drawSpace();
        drawPortrat( i );
    }
}
function MouseClick( index )
{
    window.returnValue = imagePath + imgArray[index].name;
    window.close();
